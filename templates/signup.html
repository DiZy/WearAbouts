<!doctype html>
<head>
  <meta charset="utf-8">

  <title>WearAbouts</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.0.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<body>
  
  <div id="main">
    <h1>Sign up for WearAbouts</h1>
    <form>
      Username: <input type="text" class="username" required><br>
      Password: <input type="password" class="password" required><br>
      Email: <input type="text" id="email" required>
    </form>
    <button id="signup" type="submit">Sign up</button>
  </div>

  <script type="text/javascript">
    Parse.initialize("MSEW9txqvEpGiAAWRTDGEkwkW2hdkdcWSG7i9hAR", "5Zbv70ZN4wBylpDB0R6w50R8gT4BJYBiXBWOfsAM");
    
    //testing user creation
    $("#signup").click(function() {
      var user = new Parse.User();
      user.set("username", $('.username').val());
      user.set("password", $('.password').val());
      user.set("email", $('#email').val());
        
      user.signUp(null, {
        success: function(user) {
          window.location.replace("profile.html");
        },
        error: function(user, error) {
          // Show the error message somewhere and let the user try again.
          alert("Error: " + error.code + " " + error.message);
        }
      });
    });
  </script>
</body>

</html>
