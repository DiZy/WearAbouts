<!doctype html>
<head>
  <meta charset="utf-8">

  <title>WearAbouts</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.0.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<body>
  
  <div id="main">
    <h1>WearAbouts</h1>
    <form>
      Username: <input type="text" class="username"><br>
      Password: <input type="password" class="password">
    </form>
    <button id="login" type="submit">Log in</button>
    <button id="signup" type="button" onclick="location.href = 'signup.html';">Sign up</button>
  </div>

  <script type="text/javascript">
    Parse.initialize("MSEW9txqvEpGiAAWRTDGEkwkW2hdkdcWSG7i9hAR", "5Zbv70ZN4wBylpDB0R6w50R8gT4BJYBiXBWOfsAM");
    
    $("#login").click(function() {
      console.log("hello");
      Parse.User.logIn($('.username').val(), $('.password').val(), {
        success: function(user) {
          window.location.replace("profile.html");
        },
        error: function(user, error) {
          // The login failed. Check error to see why.
          alert("Sorry, your username or password was incorrect. Please try again.");
        }
      });
    });

    $("#signup").click(function () {
        location.href = "signup.html";
    });
  </script>
</body>

</html>
