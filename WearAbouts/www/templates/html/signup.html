<!doctype html>
<head>
  <meta charset="utf-8">

  <title>WearAbouts</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" type="text/css" href="../css/custom.css" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.0.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="../js/signup.js"></script>
  <script type="text/javascript" src="../../cordova.js"></script>
  <link rel="stylesheet" href="../css/custom.css">
</head>
<body>

<div id="logincontainer">
    <div id="logintitle"> <span class="bold">WearAbouts</span></div>

    <div class="container">
      <form class="form-signin" role="form">
		<div class="signinline"> <h2 class="form-signin-heading">Sign up for WearAbouts</h2> </div>
        <div class="signinline"><input type="text" class="form-control" placeholder="Username" id="username" required autofocus></div>
        <div class="signinline"><input type="password" class="form-control" placeholder="Password" id="password" required autofocus> </div>
		<div class="signinline"><input type="text" class="form-control" placeholder="E-mail" id="email" required autofocus></div>
    
    </form>
    <button id="signup" class="loginbutton" type="submit">SIGN UP!</button>
    </div> <!-- /container -->
</div>
</body>
</html>
